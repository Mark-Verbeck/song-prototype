name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # Trigger on pushes to the 'main' branch

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the previous complete and new runs
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Build job (optional, but good practice if you have any build steps)
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository
        uses: actions/checkout@v4

      # If you have a build step (e.g., npm install, npm run build)
      # uncomment and adjust these lines:
      #- name: Setup Node.js
      #  uses: actions/setup-node@v4
      #  with:
      #    node-version: '18' # Or your preferred Node.js version
      #- name: Install dependencies
      #  run: npm install
      #- name: Build project
      #  run: npm run build # Or your build command

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Path to your static files (e.g., `.` for root, `_site` for Jekyll, `build` for React, `dist` for Vue/Vite)
          path: '.' # Assuming your static files are in the root of your repo

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build # Depends on the 'build' job
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
