name: Deploy Nuxt App to GitHub Pages

on:
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    # --- ADD ENV BLOCK HERE ---
    env:
      # These variables need to be exposed to the build process.
      # Store them as GitHub Secrets for security!
      NUXT_PUBLIC_SUPABASE_URL: ${{ secrets.NUXT_PUBLIC_SUPABASE_URL }}
      NUXT_PUBLIC_SUPABASE_KEY: ${{ secrets.NUXT_PUBLIC_SUPABASE_KEY }}
      # If you used baseUrl in runtimeConfig, add it too
      # NUXT_PUBLIC_BASE_URL: ${{ secrets.NUXT_PUBLIC_BASE_URL }} # Or directly as a string if always fixed, e.g., 'https://mark-verbeck.github.io/song-prototype/'
    # --- END ENV BLOCK ---
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Enable Corepack (for Yarn 2+/pnpm)
        run: corepack enable

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: 'npm' 
          registry-url: 'https://registry.npmjs.org/'

      - name: Install dependencies
        run: npm install --verbose 
      
      - name: Show installed dependencies (for debugging)
        run: npm ls || true

      - name: Build Nuxt application for GitHub Pages
        # NUXT_APP_BASE_URL=/song-prototype/ is already present and correct for GitHub Pages
        run: npx nuxt build --preset github_pages

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./.output/public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4